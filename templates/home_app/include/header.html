{% load static %}


<header class="header">
    <a class="header-logo" href="{% url 'home' %}">
        <img
                class="header-logo-image"
                src="{% static 'img/header-logo.png' %}"
                alt="Kropp Logo"
                width="135" height="25" loading="lazy"
        />
    </a>
    <nav class="header-menu">
        {% with request.resolver_match.url_name as url_name %}
        <ul class="header-menu-list">
            <li class="header-menu-item">
                <a class="header-menu-link {% if url_name == 'home' %}is-current{% endif %}" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link {% if url_name == 'about' %}is-current{% endif %}" href="{% url 'about' %}">О нас</a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link {% if url_name == 'portfolio' %}is-current{% endif %}" href="{% url 'portfolio' %}">Портфолио</a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link {% if url_name == 'blog' %}is-current{% endif %}" href="{% url 'blog' %}">Блог</a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link {% if url_name == 'shop' %}is-current{% endif %}" href="{% url 'shop' %}">Магазин</a>
            </li>
        </ul>
        {% endwith %}
    </nav>
    <div class="header-actions">
        <button
                class="header-book-button button"
                type="button"
        >
            Абонимент
        </button>
        <button
                class="header-burger-button"
                type="button"
                title="Open menu"
        >
            <span class="visually-hidden">Открыть меню</span>
            <span class="header-burger-button-line"></span>
            <span class="header-burger-button-line"></span>
            <span class="header-burger-button-line"></span>
        </button>
    </div>
</header>
